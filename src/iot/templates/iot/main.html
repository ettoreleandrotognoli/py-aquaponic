{% load i18n %}
{% load static %}
{% get_current_language as lang %}
<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    {% block head %}
    <meta charset="{{encoding|default:'UTF-8'}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <script src="{% static 'bower/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    {% block extra_head %}
    {% endblock %}
    {% endblock %}
</head>
<body>
{% block body%}
{% endblock %}
</body>
</html>
